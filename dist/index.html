<!DOCTYPE html>
<html>
<head>
	<title>Angular MadLibs</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header><h1> Angular Mad-Libs </h1></header>
	<div class='container' id='display'>
		<div class='jumbotron'>
			<div class='row'>
				<div class='col-md-3 words'>
					<p>Nouns:</p>
					<p>Adjectives:</p>
					<p>Adverbs:</p>
					<p>Verbs:</p>
				</div>
				<div class='col-md-9'>
					<form>
						<p><input type='text' id='nouns' placeholder='noun, noun, noun, noun'></p>
						<p><input type='text' id='adjectives' placeholder='adjective, adjective, adjective, adjective'></p>
						<p><input type='text' id='adverbs' placeholder='adverb, adverb, adverb, adverb'></p>
						<p><input type='text' id='verbs' placeholder='verb, verb, verb, verb'></p>
					</form>
				</div>
				
			</div>
		</div>
	</div>
	<script type="text/javascript" src='app.js'></script>
</body>
</html>
